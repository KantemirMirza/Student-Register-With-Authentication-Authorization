<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Enter Student</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<!-- STARTS NAVBAR -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Student System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/get}">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students}">List Of Students</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <div class="nav-item text-nowrap">
                        <li sec:authorize="isAuthenticated()">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- END NAVBAR -->
<br><br><br>
<!-- STARTS CONTAINER -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-bg-info">
            <h2 th:align="center">Add Student</h2>
            <hr/>
            <!-- STARTS STUDENT FORM -->
            <form th:action="@{/students/post}" method="post">
                First Name:<input type="text" name="firstName" placeholder="Enter Student Name"
                                  class="form-control coll-4 mb-4"/>
                Last Name:<input type="text" name="lastName" placeholder="Enter Student Last Name"
                                 class="form-control coll-4 mb-4"/>
                Department:<input type="text" name="department" placeholder="Enter Student Department"
                                  class="form-control coll-4 mb-4"/>
                E-Mail:<input type="email" name="email" placeholder="Enter Student E-Mail"
                              class="form-control coll-4 mb-4"/>

                Phone:<input type="text" name="phone" placeholder="Enter Student Phone Number"
                             class="form-control coll-4 mb-4"/>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
            </form>
            <!-- END STUDENT FORM -->
            <hr>
        </div>
    </div>
</div>
<!-- END CONTAINER -->
<br>
</body>
</html>
