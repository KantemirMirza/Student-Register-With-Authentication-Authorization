<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<!-- STARTS NAVBAR -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/about}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/get}">Add Student</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link active" aria-current="page" th:href="@{/register/account}">Register</a>
                </div>
            </div>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
        </div>
    </nav>
</header>
<!-- END NAVBAR -->
<br><br>
<!-- STARTS CONTAINER -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- STARTS SUCCESS MESSAGE -->
            <div class="alert alert-info" th:if="${param.success}" th:id="alertDiv">
                <p th:align="center">You've Successfully Registered</p>
                <meta http-equiv="refresh" content="3;url=/register/account" th:if="${param.success}" />
            </div>
            <!-- END SUCCESS MESSAGE --><br>
            <h2 th:align="center"><b>Registration</b></h2> <hr>
            <!-- STARTS REGISTRATION FORM -->
            <form th:action="@{/register/account}" th:object="${user}" th:method="post">
                <div class="form-group">
                    <label class="control-label" for="firstName"><b>First Name</b></label>
                    <input  type="text" class="form-control" id="firstName" name="firstName"
                            placeholder="Enter First Name" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName"><b>Last Name</b></label>
                    <input  type="text" class="form-control" id="lastName" name="lastName"
                            placeholder="Enter Last Name" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"><b>E-Mail</b></label>
                    <input  type="email" class="form-control" id="email" name="email"
                            placeholder="Enter E-Mail" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password"><b>Password</b></label>
                    <input  type="password" class="form-control" id="password" name="password"
                            placeholder="Enter Password" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-sm-6 col-sm-offset-3">Register</button>
                     <b>Already Registered?</b></b> <a hreh="#" th:href="@{/login}" ><b>Login</b></a>
                </div>
            </form>
            <!-- END REGISTRATION FORM -->
        </div>
    </div>
</div>
<!-- END CONTAINER -->
</body>
</html>
